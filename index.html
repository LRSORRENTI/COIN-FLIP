<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Distressed&display=swap"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JavaScript/index.js" defer></script>
    <title>coinflip game</title>
  </head>
  <body>
    <div class="opaque-images">
      <!-- <img  id="heads" src="/imgs/Gilbert_Stuart_Williamstown_Portrait_of_George_Washington.jpg.webp" alt=""> -->
    </div>
    <div>
      <!-- <h1>Coinflip</h1> -->
    </div>
    <div id="game-wrap">
        <div class="game-top">
          <div class="outer-wrap">
          <div class="inner-wrap1">
            <div class="circle apple-button red"></div>
            <div class="circle apple-button yellow"></div>
            <div class="circle apple-button green"></div>
          </div>
          <div class="inner-wrap2">
            <div class="circle grey"></div>
            <div class="circle grey"></div>
            <div class="circle grey"></div>
          </div>
          </div>
          
        <h1>COINFLIP</h1>
    <div class="btn-container" aria-label="container for button">
      <button
        class="glowing-btn"
        id="bestOfThree"
        aria-label="best of three button"
      >
        BEST OF 3
      </button>
    </div>
    <div id="coin">
      <div class="side-a">
        <p class="coinText"></p>
      </div>
      <div class="side-b">
        <p class="coinText"></p>
      </div>
    </div>
    <footer>
      <p class="footerText">CLICK ON COIN TO FLIP</p>
    </footer>
    </div>
  </body>
