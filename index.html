<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JavaScript/index.js" defer></script>
    <title>coinflip game</title>
  </head>
  <body>
    <div class="opaque-images">
      <!-- <img  id="heads" src="/imgs/Gilbert_Stuart_Williamstown_Portrait_of_George_Washington.jpg.webp" alt=""> -->
    </div>
    <div>
      <h1>coinflip</h1>
    </div>
    <div class="btn-container" aria-label="container for button">
      <button
        class="glowing-btn"
        id="bestOfThree"
        aria-label="best of three button"
      >
        best of three
      </button>
    </div>
    <div id="coin">
      <div class="side-a">
        <p class="coinText">heads</p>
      </div>
      <div class="side-b">
        <p class="coinText">tails</p>
      </div>
    </div>
    <footer>
      <p class="footerText">click on coin to flip</p>
    </footer>
  </body>
</html>
